# nginx Configuration for POC-3
# Reverse proxy with SSL/TLS, load balancing, rate limiting, and WebSocket support

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # Performance Settings
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=1000r/m;

    # ==========================================================================
    # WebSocket Upgrade Map
    # ==========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ==========================================================================
    # Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================

    # API Gateway
    upstream api_gateway {
        least_conn;
        server host.docker.internal:3000;
        keepalive 32;
    }

    # Shell App (Host MFE)
    upstream shell_app {
        server host.docker.internal:4200;
        keepalive 16;
    }

    # Auth MFE (Remote)
    upstream auth_mfe {
        server host.docker.internal:4201;
        keepalive 16;
    }

    # Payments MFE (Remote)
    upstream payments_mfe {
        server host.docker.internal:4202;
        keepalive 16;
    }

    # Admin MFE (Remote)
    upstream admin_mfe {
        server host.docker.internal:4203;
        keepalive 16;
    }

    # ==========================================================================
    # HTTP Server - Redirect to HTTPS
    # ==========================================================================
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (accessible over HTTP)
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name localhost;

        # ======================================================================
        # SSL/TLS Configuration
        # ======================================================================
        ssl_certificate /etc/nginx/ssl/self-signed.crt;
        ssl_certificate_key /etc/nginx/ssl/self-signed.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # ======================================================================
        # Security Headers
        # ======================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ======================================================================
        # API Endpoints - Proxy to API Gateway
        # ======================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers (handled by API Gateway, but fallback here)
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Auth endpoints - stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ======================================================================
        # WebSocket Endpoint
        # ======================================================================
        location /ws {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_buffering off;
        }

        # ======================================================================
        # Health Check
        # ======================================================================
        location /health {
            access_log off;
            proxy_pass http://api_gateway/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ======================================================================
        # MFE Remote Entry Points (Development)
        # ======================================================================

        # Auth MFE remote entry
        location ~ ^/auth-mfe/ {
            proxy_pass http://auth_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Payments MFE remote entry
        location ~ ^/payments-mfe/ {
            proxy_pass http://payments_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Admin MFE remote entry
        location ~ ^/admin-mfe/ {
            proxy_pass http://admin_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # ======================================================================
        # Static Assets - Long Cache
        # ======================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            limit_req zone=static_limit burst=100 nodelay;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Try shell first
            proxy_pass http://shell_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ======================================================================
        # Shell App - Default (Catch-all)
        # ======================================================================
        location / {
            proxy_pass http://shell_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable caching for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # ======================================================================
        # Error Pages
        # ======================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
