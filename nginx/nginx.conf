# nginx Configuration for POC-3
# Reverse proxy with SSL/TLS, load balancing, rate limiting, and WebSocket support
#
# Features:
#   - SSL/TLS termination with TLS 1.2+
#   - HTTP to HTTPS redirect
#   - Rate limiting (API, Auth, Static)
#   - WebSocket proxy for real-time features
#   - Security headers
#   - Static asset caching
#   - Compression (gzip)
#   - Upstream connection pooling

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Rate limiting zones
    # TODO: RESTORE ORIGINAL RATE LIMITS - Currently set to very high values temporarily
    # Original values (commented out for easy restoration):
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    # limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    # limit_req_zone $binary_remote_addr zone=static_limit:10m rate=1000r/m;
    # Temporary high values (to be restored):
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10000r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10000r/m;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=100000r/m;

    # Proxy cache configuration (optional)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Compression settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # =============================================================================
    # Upstream Definitions
    # =============================================================================

    # Backend API Gateway
    upstream api_gateway {
        least_conn;  # Load balancing algorithm
        server host.docker.internal:3000;
        keepalive 32;  # Connection pooling
    }

    # Frontend MFEs
    upstream shell_app {
        server host.docker.internal:4200;
        keepalive 16;
    }

    upstream auth_mfe {
        server host.docker.internal:4201;
        keepalive 16;
    }

    upstream payments_mfe {
        server host.docker.internal:4202;
        keepalive 16;
    }

    upstream admin_mfe {
        server host.docker.internal:4203;
        keepalive 16;
    }

    # =============================================================================
    # HTTP Server - Redirect to HTTPS
    # =============================================================================
    server {
        listen 80;
        server_name localhost;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # =============================================================================
    # HTTPS Server - Main Application
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/ssl/self-signed.crt;
        ssl_certificate_key /etc/nginx/ssl/self-signed.key;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # Protocol versions (TLS 1.2+)
        ssl_protocols TLSv1.2 TLSv1.3;

        # Cipher suites
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Session settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (relaxed for development)
        # Includes Apollo Sandbox CDN for GraphQL playground
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://embeddable-sandbox.cdn.apollographql.com; style-src 'self' 'unsafe-inline' https://embeddable-sandbox.cdn.apollographql.com; img-src 'self' data: https:; font-src 'self' data: https://embeddable-sandbox.cdn.apollographql.com; connect-src 'self' wss: https:; frame-src 'self' https://sandbox.embed.apollographql.com; frame-ancestors 'self';" always;

        # HSTS (disabled for self-signed certificates, enable in production)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # =========================================================================
        # API Gateway Endpoints
        # =========================================================================

        # Auth endpoints - stricter rate limiting (10 req/min + burst 5)
        location /api/auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for auth requests
            proxy_buffering off;
        }

        # General API endpoints (100 req/min + burst 20)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =========================================================================
        # WebSocket Endpoint
        # =========================================================================
        location /ws {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for WebSocket connections (24 hours)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # =========================================================================
        # Health Check Endpoint
        # =========================================================================
        location /health {
            proxy_pass http://api_gateway/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;  # Don't log health checks
        }

        # =========================================================================
        # Swagger UI / API Documentation
        # Matches /api-docs and all sub-paths (/api-docs/*, /api-docs.json, /api-docs.yaml)
        # =========================================================================
        location ~ ^/api-docs {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================================================================
        # GraphQL Endpoint (with Apollo Sandbox)
        # =========================================================================
        location /graphql {
            proxy_pass http://api_gateway/graphql;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Relaxed CSP for Apollo Sandbox (development only)
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://embeddable-sandbox.cdn.apollographql.com https://*.apollographql.com; style-src 'self' 'unsafe-inline' https://embeddable-sandbox.cdn.apollographql.com https://*.apollographql.com; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' wss: https: http://localhost:3000; frame-src 'self' https://sandbox.embed.apollographql.com https://*.apollographql.com; frame-ancestors 'self';" always;
        }

        # =========================================================================
        # Prometheus Metrics Endpoint
        # =========================================================================
        location /metrics {
            proxy_pass http://api_gateway/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;  # Don't log metrics scraping
        }

        # =========================================================================
        # HMR WebSocket Endpoints (Development Only)
        # Proxies Rspack dev server WebSocket for Hot Module Replacement
        # =========================================================================
        
        # Shell HMR WebSocket
        location /hmr/shell {
            proxy_pass http://shell_app/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_buffering off;
        }
        
        # Auth MFE HMR WebSocket
        location /hmr/auth {
            proxy_pass http://auth_mfe/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_buffering off;
        }
        
        # Payments MFE HMR WebSocket
        location /hmr/payments {
            proxy_pass http://payments_mfe/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_buffering off;
        }
        
        # Admin MFE HMR WebSocket
        location /hmr/admin {
            proxy_pass http://admin_mfe/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_buffering off;
        }

        # =========================================================================
        # MFE Remote Entry Points (Module Federation)
        # =========================================================================

        # Shell app remote entry
        location = /remoteEntry.js {
            proxy_pass http://shell_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # No caching for remote entry
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Auth MFE assets
        location ~ ^/auth-mfe/ {
            proxy_pass http://auth_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Payments MFE assets
        location ~ ^/payments-mfe/ {
            proxy_pass http://payments_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Admin MFE assets
        location ~ ^/admin-mfe/ {
            proxy_pass http://admin_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # =========================================================================
        # Static Assets with Caching
        # =========================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            limit_req zone=static_limit burst=100 nodelay;

            # Long cache for static assets (1 year)
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Try shell app first
            proxy_pass http://shell_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # HTML files - no caching
        location ~* \.html$ {
            proxy_pass http://shell_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Disable caching for HTML
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # =========================================================================
        # Shell App (Default / Catch-all)
        # =========================================================================
        location / {
            proxy_pass http://shell_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Support WebSocket upgrade for HMR (Hot Module Replacement)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable caching for HTML pages
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # =========================================================================
        # Error Pages
        # =========================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
