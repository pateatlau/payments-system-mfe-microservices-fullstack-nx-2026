<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Payments System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 16px;
        font-weight: 700;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .retry-btn {
        background: #fff;
        color: #667eea;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.1);
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.15);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, some
        features may still work from the cache.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
      <div class="status" id="status"></div>
    </div>

    <script>
      // Check connection status
      function updateStatus() {
        const status = document.getElementById('status');
        if (navigator.onLine) {
          status.textContent = 'âœ“ Connection restored';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          status.textContent = 'âœ• Still offline';
        }
      }

      // Listen for online/offline events
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);

      // Initial status check
      updateStatus();

      // Auto-retry every 10 seconds
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 10000);
    </script>
  </body>
</html>
