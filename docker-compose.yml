# Docker Compose for POC-2 Local Development
# Provides PostgreSQL and Redis infrastructure for backend services
#
# Usage:
#   docker-compose up -d          # Start services in background
#   docker-compose down           # Stop services
#   docker-compose ps             # Check service status
#   docker-compose logs -f        # View logs

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: mfe-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mfe_poc2
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - mfe-network

  # Redis (Event Hub)
  redis:
    image: redis:7-alpine
    container_name: mfe-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - mfe-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mfe-network:
    driver: bridge
